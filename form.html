<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compstibe" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logi</title>
    <link rel="stylesheet" href="formStyle.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="formWraper">
            <div class="formDiv">
                <h2> Criar Conta</h2>
                <p class="text">Cadastro pelas redes sociais</p>
                <div class="socialBtn">
                    <div class="facebook icon"><i class="fab fa-facebook-f"></i></div>
                    <div class="twitter icon"><i class="fab fa-twitter"></i></div>
                    <div class="instagram icon"><i class="fab fa-instagram"></i></div>
                </div>
                <hr>
                <div class="or"></div>
                <p class="text">Cadastre-se com o endereço Emil</p>
                <div class="formGroup">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="Nome">
                </div>
                <div class="formGroup">
                    <i class="far fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div class="formGroup">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>
                <div class="checkBox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span class="text">Eu concordo com os termos e condições</span>
                </div>
                <button class="btn"> INSCREVER-SE</button>
            </div>
            <div class="welcomeDiv">
                <h1>Bem vindo de Volta!</h1>
                <p> Entre em contato conosco para nossas últimas novidades e mais atualizações.</p>
                <button class="btn2">ENTRAR</button>
            </div>
        </div>
    </div>
</body>

</html>
