<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compstibe" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logi</title>
    <link rel="stylesheet" href="formStyle.css">
</head>

<body>
    <div class="container">
        <div class="formWraper">
            <div class="formDiv">
                <h2>Create Account</h2>
                <p class="text">Sing Up with Social Media</p>
                <div class="socialBtn">
                    <div class="facebook icon"></div>
                    <div class="twitter icon"></div>
                    <div class="instagram icon"></div>
                </div>
                <hr>
                <div class="or"></div>
                <p class="text">Sign Up with Emil Address</p>
                <div class="formGroup">
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>
                <div class="formGroup">
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div class="formGroup">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="checkBox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>I agree with Tera & Conditions</span>
                </div>
                <button class="btn">SIGN UP</button>
            </div>
            <div class="welcomeDiv">
                <h1>Welcome Back!</h1>
                <p>Get in touch with us for our news latter and more updates.</p>
                <button class="btn2">SIGN IN</button>
            </div>
        </div>
    </div>
</body>

</html>
